<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

<body>
	<!-- when using <,>,& we need to write as &lt;,&gt;,&amp; -->
	<!-- and &copy; for copyright symbol -->

	<div>my typical dinner shopping list:
		<ol>
			<li>this</li>
			<li>that</li>
		</ol>
	</div>
